{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-center">Settings</h1>
            {{error}}

                <form action="{% url 'settings' user.id %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    
                        <button class="btn btn-secondary d-block mx-auto">
                            Update
                        </button>
                    
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
