{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-center">Password</h1>
            {{error}}

                <form action="{%  url 'password' %}" method="POST" class="card card-body">
                    {% csrf_token %}
                    <!--{{form.as_p}} -->
                    <div class="mb-3">
                        <label for="id_old_password">Old password:</label>
                        <input type="password" name="old_password" id="id_old_password" class="form-control" placeholder="Old_password">
                    </div>
                    <div class="mb-3">
                        <label for="id_new_password1">Password</label>
                        <input type="password" name="new_password1" id="id_new_password1" class="form-control" placeholder="new_password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_new_password2">Password Confirmacion</label>
                        <input type="password" name="new_password2" id="id_new_password2" class="form-control" placeholder="password de confirmacion">
                    </div>

                        <button class="btn btn-secondary d-block mx-auto">
                            Update
                        </button>
                    
                </form>
  
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
